<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alô Pizza</title>
    <link rel="shortcut icon" href="image/pizza.ico.ico" type="image/x-icon">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <header>
        <nav class="nav-bar">     
            <div class = "logo" >
                <img src="image/logoPizzaria.png" alt="logo de pizza">
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
                    <li class="nav-item"><a href="contato.html" class="nav-link">Contato</a></li>
                </ul>
            </div>
            <div class="button-pedido">
                <button><a href="#">Faça seu pedido</a></button>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class= "icon" src="image/menu_white_36dp.svg" alt=""></button>
                
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
            </ul>
            <div class="button-pedido">
                <button><a href="#">Faça seu pedido</a></button>
            </div>
        </div>
        
    </header>
    <h1>Menu</h1>

    <div class="menu-item" data-name="Pizza Margherita" data-price="10">
      <h2>Pizza Margherita</h2>
      <p>R$ 10</p>
      <button class="add-to-cart">Adicionar ao Carrinho</button>
    </div>
  
    <div class="menu-item" data-name="Pizza Pepperoni" data-price="12">
      <h2>Pizza Pepperoni</h2>
      <p>R$ 12</p>
      <button class="add-to-cart">Adicionar ao Carrinho</button>
    </div>
  
    <div class="cart">
        <div class="cart-content">
            <h2>Carrinho de Compras</h2>
            <ul id="cart-items"></ul>
            <p id="total">Total: R$ 0</p>
            <button id="checkout" disabled>Finalizar Pedido</button>
            <button id="clear-cart">Limpar Carrinho</button>
    
            <div id="order-details">
                <label for="address">Endereço de Entrega (CEP-Rua-Bairro-Numero):</label>
                <input type="text" id="address" name="address">
    
                <label for="payment-method">Forma de Pagamento:</label>
             <select id="payment-method" name="payment-method">
                  <option value="Dinheiro">Dinheiro</option>
               <option value="Cartão de Crédito">Cartão de Crédito</option>
                  <option value="Cartão de Débito">Cartão de Débito</option>
                </select>

            </div>
           
        </div>
        
    </div>
    <div class="cart-menu">
        <button onclick="cartShow()"><img class= "ico" src="image/carrinho-menu.svg" alt=""></button>  
    </div>

    <script src="script.js"></script>
  </body>
  </html>    
    
    <footer>
        <p>&copy; 2024 Pizzaria do João</p>
    </footer>

</body>
</html>
