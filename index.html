<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alô Pizza</title>
    <link rel="shortcut icon" href="image/pizza.ico.ico" type="image/x-icon">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <header>
        <nav class="nav-bar">     
            <div class = "logo" >
                <img src="image/logoPizzaria.png" alt="logo de pizza">
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
                    <li class="nav-item"><a href="contato.html" class="nav-link">Contato</a></li>
                </ul>
            </div>
            <div class="button-pedido">
                <button><a href="#">Faça seu pedido</a></button>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class= "icon" src="image/menu_white_36dp.svg" alt=""></button>
                
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
            </ul>
            <div class="button-pedido">
                <button><a href="#">Faça seu pedido</a></button>
            </div>
        </div>
        
    </header>

    <section id="menu">
        <h2>Menu</h2>
        <div class="card">
            <h3>Pizza de Calabresa</h3>
            <p>Deliciosa pizza de calabresa com cebola, muçarela e molho de tomate.</p>
            <button onclick="adicionarAoPedido('Pizza de Calabresa')">Adicionar ao Pedido</button>
        </div>
        <div class="card">
            <h3>Pizza de Mussarela</h3>
            <p>Clássica pizza de mussarela com molho de tomate e orégano.</p>
            <button onclick="adicionarAoPedido('Pizza de Mussarela')">Adicionar ao Pedido</button>
        </div>
        <!-- Adicione mais pizzas conforme necessário -->
    </section>

    <footer>
        <p>&copy; 2024 Pizzaria do João</p>
    </footer>

    <script>
        function adicionarAoPedido(item) {
            // Concatena o item ao pedido
            let pedido = encodeURIComponent(`Olá Boa Noite. Gostaria de pedir uma ${item}.`);
            // Substitua (XX) XXXX-XXXX pelo número de WhatsApp da pizzaria
            let whatsappURL = `https://api.whatsapp.com/send?phone=5511986911310&text=${pedido}`;
            // Abre uma nova janela com o WhatsApp para enviar o pedido
            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>
